<script>
  function loadTheme() {
    let name = localStorage.getItem("scheme");
    if (name === null) {
      name = "{{ config.extra.default_theme }}";
    }

    document.head.innerHTML += `<link id="scheme" rel="stylesheet" href="/${name}.css"/>`;
    document.head.innerHTML += `<link id="syntax" rel="stylesheet" href="/${name}-syntax.css"/>`;
  }

  document.onload = loadTheme();
</script>
