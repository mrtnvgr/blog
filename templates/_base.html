<!DOCTYPE html>

<html lang="{% block lang %}{% endblock lang %}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  {% block desc %}{% endblock desc %}
  <title>{% block title %}{% endblock title %}</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  {% include "_custom_font.html" %}
  <link rel="stylesheet" href="/main.css">
  {% block head %}{% endblock head %}
  <script async src="https://um.unixis.fun/script.js" data-website-id="4fedb41a-08bb-4fb7-a248-dc90fe13b102"></script>
</head>

<body class="{% block page %}{% endblock page%}">
  <script>if (localStorage.getItem('theme') == 'dark') document.body.classList.add('dark');</script>
  <script>document.body.classList.add(localStorage.getItem('scheme') ?? "{{ config.extra.default_theme }}")</script>
  {% block content %}{% endblock content %}
  {% block script %}{% endblock script %}
  <script src="/js/main.js"></script>
</body>

</html>
